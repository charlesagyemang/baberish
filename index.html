  <script>

  $(document).ready(function(){
    const year = moment().toDate().toString().split(" ")[3];
    $("#datum").html(`Copyright &copy; AGBA ${year}`)
    console.log();

    $("#loading").html("Please Wait Data Loading......");

    //====== GET ALL STATIONS =====//
      axios.post('https://poole23.herokuapp.com/api/radios/all', {})
      .then((response) => {

        $("#loading").html("Stations Table");


        const radioStaions = response.data


        const bodyHead = `
                            <thead>
                              <tr>
                                <th>Radio Name</th>
                                <th>Location</th>
                                <th>Stream Link</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </thead>
                            <tfoot>
                              <tr>
                                <th>Radio Name</th>
                                <th>Location</th>
                                <th>Stream Link</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </tfoot>
                            <tbody>
                          `
        const staionsArray = [];

        radioStaions.forEach((item, i) => {

          const eacher = `<tr>
                            <td>${item.name}</td>
                            <td>${item.other.location}</td>
                            <td>${item.streamingLink}</td>
                            <td><button stationId=${item.id} class="btn btn-primary eachRadioEditButton">Edit</button></td>
                            <td><button stationId=${item.id} class="btn btn-danger  eachRadioDeleteButton">Delete</button></td>
                          </tr>`;
          staionsArray.push(eacher)
        });


        const tableDown = `  </tbody>
                            </table>`



        const final = bodyHead + staionsArray.join("")  + tableDown

        $("#lessonTableBody").html(final)

        $('#lessonTableBody').DataTable({
          "pagingType": "full_numbers"
        })



        $('#lessonTableBody tbody').on('click', '.eachRadioEditButton', function () {

          const stationId = $(this).attr("stationId");
          const getStation =  radioStaions.filter(e => e.id === stationId)[0];

          $("#openStationModal").click();
          $("#addLessonModalTitleText").html("Edit Station");
          $("#performSendAction").text("Edit Station");

          $("#inputName").val(`${getStation.name}`);
          $("#inputStreamingLink").val(`${getStation.streamingLink}`);
          $("#inputLocation").val(`${getStation.other.location}`);



          //==== Edit Radio Staion ====//

          $("#performSendAction").unbind('click').click(function() {

            $this = $(this);

            const radioStationDetailsToUpdate = {
              name:   $("#inputName").val(),
              streamingLink: $("#inputStreamingLink").val(),
              other: {
                location: $("#inputLocation").val()
              }
            }

            $this.text("Performing Edit....");

            axios.post(`https://poole23.herokuapp.com/api/radios/edit/${stationId}`, radioStationDetailsToUpdate)
            .then((response) => {
              console.log(response.data);
              $this.text("Edit Station");
              alert("Edit Was successful Wait. Performing A Refresh")
              location.reload();
            })
            .catch((err) => {
              console.log(err);
            });


          })

          //==== Edit Radio Staion ===//
         })



       $('#lessonTableBody tbody').on('click', '.eachRadioDeleteButton', function () {

         const stationId = $(this).attr("stationId");
         const $this = $(this)


         if (confirm('Are you sure you want Delete This Radio Staion?')) {
         //===== Delete Radio Staition ===//
          $this.text("Performing Delete...");

           axios.delete(`https://poole23.herokuapp.com/api/radios/delete/${stationId}`)
           .then((response) => {
             console.log(response.data);
             $this.text("successful");
             location.reload();
           })
           .catch((err) => {
             console.log(err);
           });

         //==== Delete Radio Station ====//
          } else {
            // Do nothing!
          }


        })


      //===== Create Radio Staion ===//



        $("#performSendAction").unbind('click').click(function() {

          const $this = $(this);
          const name = $("#inputName").val();
          const location = $("#inputLocation").val();
          const streamingLink = $("#inputStreamingLink").val();

          if (name.length > 0 && location.length > 0 &&  streamingLink.length > 0 ) {

            const radioStationDetails = {
              name,
              streamingLink,
              other: {
                location
              }
            }

            $this.text("Adding Station....");

            axios.post('https://poole23.herokuapp.com/api/radios/', radioStationDetails)
            .then((response) => {
              console.log(response.data);
              $this.text("successful");
              window.location.reload(true);
            })
            .catch((err) => {
              console.log(err);
            })


          //==== Create Radio Staion ===//



          } else {
            alert("Error!!. All fields shoud be filled.")
          }

        })


        $("#addstation").click(function(){

          $("#openStationModal").click();

        })


      }).catch((error) => {
        console.log(error);
      })
    //===== GET ALL STATION ===//









    })
  </script>
