  <script>

  $(document).ready(function(){
    const year = moment().toDate().toString().split(" ")[3];
    $("#datum").html(`Copyright &copy; AGBA ${year}`)

    $("#loading").html("Please Wait Data Loading......");

    //====== GET ALL STATIONS =====//
      axios.post('https://poole23.herokuapp.com/api/owners/all', {})
      .then((response) => {

        $("#loading").html("Stations Table");

        const radioStaions = response.data
        localStorage.ownersList = JSON.stringify(radioStaions);

        const bodyHead = `
                            <thead>
                              <tr>
                                <th>Owner Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Wheels</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </thead>
                            <tfoot>
                              <tr>
                                <th>Radio Name</th>
                                <th>Location</th>
                                <th>Stream Link</th>
                                <th>Wheels</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </tfoot>
                            <tbody>
                          `
        const staionsArray = [];

        radioStaions.forEach((item, i) => {

          const eacher = `<tr>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.phoneNumber}</td>
                            <td>${item.wheels.length} Wheels</td>
                            <td><button itemId=${item.id} class="btn btn-primary eachRadioEditButton">Edit</button></td>
                            <td><button itemId=${item.id} class="btn btn-danger  eachRadioDeleteButton" disabled>Delete</button></td>
                          </tr>`;
          staionsArray.push(eacher)
        });


        const tableDown = `  </tbody>
                            </table>`



        const final = bodyHead + staionsArray.join("")  + tableDown

        $("#lessonTableBody").html(final)

        $('#lessonTableBody').DataTable({
          "pagingType": "full_numbers"
        })



        $('#lessonTableBody tbody').on('click', '.eachRadioEditButton', function () {

          const itemId = $(this).attr("itemId");
          const model = "Owner";
          const getItem =  radioStaions.filter(e => e.id === itemId)[0];

          $("#openOwnerModal").click();
          $("#addOwnerModalText").html(`Edit ${model}`);
          $("#performSendAction").text(`Edit ${model}`);

          $("#inputOne").val(`${getItem.name}`);
          $("#inputTwo").val(`${getItem.email}`);
          $("#inputThree").val(`${getItem.phoneNumber}`);


          //==== Edit Radio Staion ====//

          $("#performSendAction").unbind('click').click(function() {

            $this = $(this);

            const updateBodyTosend = {
              name:   $("#inputOne").val(),
              email: $("#inputTwo").val(),
              phoneNumber: $("#inputThree").val(),
            }

            $this.text("Performing Edit....");

            axios.patch(`https://poole23.herokuapp.com/api/owners/${itemId}`, updateBodyTosend)
            .then((response) => {
              console.log(response.data);
              $this.text(`Edit ${model}`);
              alert("Edit Was successful Wait. Performing A Refresh")
              location.reload();
            })
            .catch((err) => {
              console.log(err);
            });


          })

          //==== Edit Radio Staion ===//
         })



       $('#lessonTableBody tbody').on('click', '.eachRadioDeleteButton', function () {

         const stationId = $(this).attr("stationId");
         const $this = $(this)


         if (confirm('Are you sure you want Delete This Radio Staion?')) {
         //===== Delete Radio Staition ===//
          $this.text("Performing Delete...");

           axios.delete(`https://poole23.herokuapp.com/api/radios/delete/${stationId}`)
           .then((response) => {
             console.log(response.data);
             $this.text("successful");
             location.reload();
           })
           .catch((err) => {
             console.log(err);
           });

         //==== Delete Radio Station ====//
          } else {
            // Do nothing!
          }


        })


      //===== Create Radio Staion ===//



      $("#performSendAction").unbind('click').click(function() {

          const $this = $(this);
          const inputOne = $("#inputOne").val();
          const inputTwo = $("#inputTwo").val();
          const inputThree = $("#inputThree").val();

          if (inputOne.length > 0 && inputTwo.length > 0 &&  inputThree.length > 0 ) {

            const dataToSend = {
              name: inputOne,
              email: inputTwo,
              phoneNumber: inputThree,
              other: {
                status: 'ACTIVE',
              }
            }

            $this.text("Adding....");

            // console.log(dataToSend);

            axios.post('https://poole23.herokuapp.com/api/owners/', dataToSend)
            .then((response) => {
              console.log(response.data);
              $this.text("successful");
              window.location.reload(true);
            })
            .catch((err) => {
              console.log(err);
            })


          //==== Create Radio Staion ===//



          } else {
            alert("Error!!. All fields shoud be filled.")
          }

        })


        $("#addOwner").click(function(){

          $("#openOwnerModal").click();

        })


      }).catch((error) => {
        console.log(error);
      })
    //===== GET ALL STATION ===//

    console.log("hshsh");

  });
