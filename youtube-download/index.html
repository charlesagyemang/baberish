  <script type="text/javascript">

    axios.get(`https://poole23.herokuapp.com/api/ping/`)
    .then((response) => {
      console.log(response.data);
    }, (error) => {
      console.log(error);
    });

    $("document").ready(function(){

      $( "#youtubeUrl" ).on( "keydown", function(event) {
        $("#shower").css("display","none");
        $this = $(this);
        const url = $this.val();

        if (event.which == 13) {
          if (url.length > 0) {
            $("#displayProgress").html("Generating Download Link.... Please Wait..");
            // make api call
            axios.post(`https://poole23.herokuapp.com/api/ping/get.download.link`, { url: url })
            .then((response) => {
              $("#displayProgress").html("Link Generated Please Click On Download");
              $this.text("Success... Realoading... Please Wait");
              console.log(response.data);
              const downloadButton = `<a id="shower" class="btn btn-primary" href=${response.data.link} target=_blanc>Download</a><br><br/>`
              $("#revealDownloadButton").html(downloadButton);
            }, (error) => {
              console.log(error);
              alert("An Error Ocuured Please Try Again")
            });
            return;
          }
          alert("Please Enter A Url");
        }
      });
    })
  </script>
