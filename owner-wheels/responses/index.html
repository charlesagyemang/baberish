  <script>

  $(document).ready(function(){
    const year = moment().toDate().toString().split(" ")[3];
    $("#datum").html(`Copyright &copy; AGBA ${year}`)

    $("#loading").html("Please Wait Data Loading......");


    const WHEEL_PATH = localStorage.WHEEL_PATH;

    $("#appender").html(`<a href=/owner-wheels/?${WHEEL_PATH} class="btn btn-secondary" >Back To All Wheels</a>`);


    console.log(WHEEL_PATH);

    const selectedWheel = JSON.parse(localStorage.selectedWheel);

    const promos = selectedWheel.promos;



    const radioStaions = JSON.parse(localStorage.selectedWheelResponses);


    // SET RECOURSE //

    $("#loading").html(`Responses Table For ${selectedWheel.header}`);

    const bodyHead = `
                        <thead>
                          <tr>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th>Customer Phone</th>
                            <th>Location</th>
                            <th>Prize Won</th>
                            <th>Spinning Date</th>
                          </tr>
                        </thead>
                        <tfoot>
                          <tr>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th>Customer Phone</th>
                            <th>Location</th>
                            <th>Prize Won</th>
                            <th>Spinning Date</th>
                          </tr>
                        </tfoot>
                        <tbody>
                      `
    const staionsArray = [];

    radioStaions.forEach((item, i) => {

      const proomm = promos.filter(e => e.id === item.promoId)[0];


      const eacher = `<tr>
                        <td>${item.customerName}</td>
                        <td>${item.customerEmail}</td>
                        <td>${item.customerPhone}</td>
                        <td>${item.other.location}</td>
                        <td>${proomm.label}</td>
                        <td>${item.createdAt.split("T")[0]}</td>
                      </tr>`;
      staionsArray.push(eacher)
    });


    const tableDown = `  </tbody>
                        </table>`



    const final = bodyHead + staionsArray.join("")  + tableDown

    $("#lessonTableBody").html(final)

    $('#lessonTableBody').DataTable({
      "pagingType": "full_numbers"
    });



  });
  </script>
