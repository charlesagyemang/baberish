  <script type="text/javascript">

    const fullData = JSON.parse(localStorage.rawSelection);

    console.log(fullData);

    let draft = "";

    fullData.forEach((data) => {

      draft += "<br /><br /><h4>" + data.title + "</h4><br />";

      data.lessons.forEach((lesson) => {
        draft += "<br />"+lesson.title + "<br />";
        draft += lesson.youtubeLink + "<br />"
      });

    });

    console.log(draft);

    $("#dsp").html(draft + "<br /><br />");
